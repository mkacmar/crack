name: "Golden: Build"

on:
  workflow_call:
    inputs:
      rule:
        required: true
        type: string
      x86_64:
        required: false
        type: boolean
        default: true
      aarch64:
        required: false
        type: boolean
        default: true
      armv7:
        required: false
        type: boolean
        default: true

jobs:
  build-x86_64:
    if: inputs.x86_64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Install lld
        run: sudo apt-get update && sudo apt-get install -y lld
      - name: Build binaries
        run: sh test/e2e/elf/${{ inputs.rule }}/build.sh x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-x86_64
          path: binaries/

  build-aarch64:
    if: inputs.aarch64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Install lld
        run: sudo apt-get update && sudo apt-get install -y lld
      - name: Build binaries
        run: sh test/e2e/elf/${{ inputs.rule }}/build.sh aarch64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-aarch64
          path: binaries/

  build-armv7:
    if: inputs.armv7
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm
      - name: Build binaries
        run: |
          docker run --rm --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            alpine:latest sh -c 'apk add --no-cache gcc clang musl-dev binutils rust && sh test/e2e/elf/${{ inputs.rule }}/build.sh armv7'
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-armv7
          path: binaries/

  merge:
    runs-on: ubuntu-latest
    # Run even when some build jobs are skipped
    if: always() && !failure() && !cancelled()
    needs: [build-x86_64, build-aarch64, build-armv7]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all-binaries
          pattern: binaries-*
          merge-multiple: true

      - name: List all binaries
        run: ls -la all-binaries/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.rule }}-binaries
          path: all-binaries/

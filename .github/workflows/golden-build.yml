name: "Golden: Build"

on:
  workflow_call:
    inputs:
      rule:
        required: true
        type: string
      amd64:
        required: false
        type: boolean
        default: true
      arm64:
        required: false
        type: boolean
        default: true
      arm:
        required: false
        type: boolean
        default: true

jobs:
  build-amd64:
    if: inputs.amd64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Install lld
        run: sudo apt-get update && sudo apt-get install -y lld
      - name: Build binaries
        run: sh test/e2e/elf/${{ inputs.rule }}/build.sh amd64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-amd64
          path: binaries/

  build-arm64:
    if: inputs.arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Install lld
        run: sudo apt-get update && sudo apt-get install -y lld
      - name: Build binaries
        run: sh test/e2e/elf/${{ inputs.rule }}/build.sh arm64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-arm64
          path: binaries/

  build-arm:
    if: inputs.arm
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm
      - name: Build binaries
        run: |
          docker run --rm --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            alpine:latest sh -c 'apk add --no-cache gcc clang musl-dev binutils rust && sh test/e2e/elf/${{ inputs.rule }}/build.sh arm'
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-arm
          path: binaries/

  merge:
    runs-on: ubuntu-latest
    # Run even when some build jobs are skipped
    if: always() && !failure() && !cancelled()
    needs: [build-amd64, build-arm64, build-arm]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all-binaries
          pattern: binaries-*
          merge-multiple: true

      - name: List all binaries
        run: ls -la all-binaries/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.rule }}-binaries
          path: all-binaries/

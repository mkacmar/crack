name: "Golden: PIE"

on:
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Build binaries
        run: sh test/e2e/elf/pie/build.sh amd64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-amd64
          path: binaries/

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Build binaries
        run: sh test/e2e/elf/pie/build.sh arm64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-arm64
          path: binaries/

  build-arm:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm
      - name: Build binaries
        run: |
          docker run --rm --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            alpine:latest sh -c 'apk add --no-cache gcc clang musl-dev binutils rust && sh test/e2e/elf/pie/build.sh arm'
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-arm
          path: binaries/

  build-old-toolchain:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Build binaries with old toolchain
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace debian:jessie sh -c '
            echo "deb http://archive.debian.org/debian jessie main" > /etc/apt/sources.list
            echo "deb http://archive.debian.org/debian-security jessie/updates main" >> /etc/apt/sources.list
            apt-get -o Acquire::Check-Valid-Until=false update
            apt-get install -y --force-yes gcc binutils
            sh test/e2e/elf/pie/build-old-toolchain.sh
          '
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-old-toolchain
          path: binaries/

  merge:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64, build-arm, build-old-toolchain]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all-binaries
          pattern: binaries-*
          merge-multiple: true

      - name: List all binaries
        run: ls -la all-binaries/

      - uses: actions/upload-artifact@v4
        with:
          name: pie-binaries
          path: all-binaries/

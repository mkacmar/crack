name: "Golden: ASLR"

on:
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Build binaries
        run: sh test/e2e/aslr/build.sh x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-x86_64
          path: binaries/

  build-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Build binaries
        run: sh test/e2e/aslr/build.sh aarch64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-aarch64
          path: binaries/

  build-armv7:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: arm
      - name: Build binaries
        run: |
          docker run --rm --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            alpine:latest sh -c 'apk add --no-cache gcc clang musl-dev binutils go rust && sh test/e2e/aslr/build.sh armv7'
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-armv7
          path: binaries/

  build-old-toolchain:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Build binaries with old toolchain
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace debian:jessie sh -c '
            echo "deb http://archive.debian.org/debian jessie main" > /etc/apt/sources.list
            echo "deb http://archive.debian.org/debian-security jessie/updates main" >> /etc/apt/sources.list
            apt-get -o Acquire::Check-Valid-Until=false update
            apt-get install -y --force-yes gcc binutils
            sh test/e2e/aslr/build-old-toolchain.sh
          '
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-old-toolchain
          path: binaries/

  merge:
    runs-on: ubuntu-latest
    needs: [build-x86_64, build-aarch64, build-armv7, build-old-toolchain]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all-binaries
          pattern: binaries-*
          merge-multiple: true

      - name: List all binaries
        run: ls -la all-binaries/

      - uses: actions/upload-artifact@v4
        with:
          name: aslr-binaries
          path: all-binaries/

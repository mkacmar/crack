name: "Golden: ASAN"

on:
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Build binaries
        run: sh test/e2e/elf/asan/build.sh amd64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-amd64
          path: binaries/

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Build binaries
        run: sh test/e2e/elf/asan/build.sh arm64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-arm64
          path: binaries/

  build-arm:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm
      - name: Build binaries
        run: |
          docker run --rm --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            debian:bookworm sh -c '
              apt-get update &&
              apt-get install -y gcc clang binutils curl &&
              curl --proto =https --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y &&
              . ~/.cargo/env &&
              sh test/e2e/elf/asan/build.sh arm
            '
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-arm
          path: binaries/

  merge:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64, build-arm]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all-binaries
          pattern: binaries-*
          merge-multiple: true

      - name: List all binaries
        run: ls -la all-binaries/

      - uses: actions/upload-artifact@v4
        with:
          name: asan-binaries
          path: all-binaries/

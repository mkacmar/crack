name: "Golden: ARM PAC"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    # Fedora's glibc has PAC support, Ubuntu's doesn't.
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: dnf install -y gcc clang binutils rust

      - name: Build binaries
        run: sh test/e2e/elf/arm-pac/build.sh

      - uses: actions/upload-artifact@v4
        with:
          name: arm-pac-binaries
          path: binaries/

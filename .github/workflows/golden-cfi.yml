name: "Golden: CFI"

on:
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install lld
        run: sudo apt-get update && sudo apt-get install -y lld
      - name: Install Rust
        run: rustup update stable
      - name: Build binaries
        run: sh test/e2e/cfi/build.sh x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-x86_64
          path: binaries/

  build-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install lld
        run: sudo apt-get update && sudo apt-get install -y lld
      - name: Install Rust
        run: rustup update stable
      - name: Build binaries
        run: sh test/e2e/cfi/build.sh aarch64
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-aarch64
          path: binaries/

  merge:
    runs-on: ubuntu-latest
    needs: [build-x86_64, build-aarch64]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all-binaries
          pattern: binaries-*
          merge-multiple: true

      - name: List all binaries
        run: ls -la all-binaries/

      - uses: actions/upload-artifact@v4
        with:
          name: cfi-binaries
          path: all-binaries/
